<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Keira J – Landing</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: sans-serif;
  }

  .container {
    width: 100vw;
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }

  .frame {
    width: 100vw;
    height: 100vh;
    scroll-snap-align: start;
    position: relative;
  }

  .frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    user-select: none;
  }
</style>

</head>
<body>

<div class="container">

  <!-- Frame 1 -->
  <section id="f1" class="frame">
    <img src="assets/welcome1.png" onclick="goToFrame(2)">
  </section>

  <!-- Frame 2 -->
  <section id="f2" class="frame">
    <img src="assets/welcome2.png" onclick="goToFrame(3)">
  </section>

  <!-- Frame 3 -->
  <section id="f3" class="frame">
    <img src="assets/welcome3.png" onclick="goHome()">
  </section>

</div>

<script>
  function goToFrame(n){
    document.getElementById("f" + n).scrollIntoView({ behavior: 'smooth' });
  }

  // Frame 3 → Homepage
  function goHome(){
    window.location.href = "publications.html";
  }
</script>

</body>
</html>
