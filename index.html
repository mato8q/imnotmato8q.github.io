<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE REAL ;-) | Landing</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    html,body{
      width:100%;
      height:100%;
      overflow:hidden;
      background:#280F91; /* สีม่วงแบบเดียวกับ Figma */
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      color:#fff;
    }

    /* กรอบกลางจอ สัดส่วน 1440x1024 */
    .frame-wrapper{
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#280F91; /* ให้ข้าง ๆ เป็นสีม่วง */
    }

    .frame{
      position:relative;
      width:min(100vw,1440px);
      aspect-ratio:1440/1024;
      max-height:100vh;
      overflow:hidden;
    }

    .frame img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;   /* รูปไม่เสียสัดส่วน */
      display:block;
    }

    /* hotspot ใส ๆ บนรูป */
    .hotspot{
      position:absolute;
      cursor:pointer;
      background:transparent;
    }

    .hotspot-full{
      left:0;top:0;width:100%;height:100%;
    }

    /* welcome1: โซนรูปกระดาษกว้าง ๆ */
    .hs-w1-center{
      left:20%;
      top:10%;
      width:60%;
      height:80%;
    }

    /* -------------------------
       แถบเลือกคำตอบใน welcome2
       ------------------------- */
    .choice-bar{
      position:absolute;
      left:50%;
      bottom:5%;
      transform:translateX(-50%);
      display:flex;
      gap:12px;
      padding:10px 14px;
      background:rgba(0,0,0,0.35);
      border:2px solid #ffffff66;
      border-radius:4px;
      backdrop-filter:blur(4px);
      align-items:center;
    }

    .choice-label{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:1px;
      color:#ffd44d;
      margin-right:4px;
    }

    .choice-btn{
      border:1px solid #ffffff80;
      background:rgba(17, 17, 60, 0.85);
      color:#fff;
      padding:4px 10px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:1px;
      cursor:pointer;
    }

    .choice-btn:hover{
      background:#ffd44d;
      color:#280F91;
    }

    @media (max-width:768px){
      .hs-w1-center{left:15%;width:70%;}
      .choice-bar{
        flex-wrap:wrap;
        bottom:4%;
      }
    }
  </style>
</head>
<body>

  <div class="frame-wrapper">
    <div id="frame" class="frame">
      <img id="frame-img" src="assets/welcome1.png" alt="welcome screen" />
      <!-- hotspot + choice bar จะถูกสร้างด้วย JS -->
    </div>
  </div>

  <script>
    const frame = document.getElementById('frame');
    const img   = document.getElementById('frame-img');

    let state = 1; // 1=welcome1, 2=welcome2, 3=welcome3, 4=welcome4

    function clearHotspotsAndUI(){
      frame.querySelectorAll('.hotspot, .choice-bar').forEach(el => el.remove());
    }

    function addHotspot(className, handler){
      const h = document.createElement('div');
      h.className = 'hotspot ' + className;
      h.onclick = function(e){
        e.stopPropagation();
        handler();
      };
      frame.appendChild(h);
    }

    function setState(s){
      state = s;
      clearHotspotsAndUI();

      if(state === 1){
        img.src = 'assets/welcome1.png';

        // คลิกตรงรูปกลาง -> welcome2
        addHotspot('hs-w1-center', () => setState(2));
      }
      else if(state === 2){
        img.src = 'assets/welcome2.png';

        // แถบเลือกชื่อด้านล่าง
        const bar = document.createElement('div');
        bar.className = 'choice-bar';

        const label = document.createElement('span');
        label.className = 'choice-label';
        label.textContent = 'WHO AM I?';
        bar.appendChild(label);

        const names = ['PEI-YU 沛妤','KHANUN ขนุน', 'GÉnesis','KEIRA']; // เปลี่ยนข้อความได้
        names.forEach(name => {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = name;
          btn.onclick = (e)=>{
            e.stopPropagation();
            if(name === 'KEIRA'){
              setState(3);   // ตอบถูก
            }else{
              setState(4);   // ตอบผิด
            }
          };
          bar.appendChild(btn);
        });

        frame.appendChild(bar);
      }
      else if(state === 3){
        img.src = 'assets/welcome3.png';

        // welcome3: คลิกที่ไหนก็เข้า home จริง
        addHotspot('hotspot-full', () => {
          window.location.href = 'home.html'; // ← ชื่อไฟล์หน้าโฮมของคุณ
        });
      }
      else if(state === 4){
        img.src = 'assets/welcome4.png';

        // access denied: คลิกไหนก็กลับไปเริ่มใหม่
        addHotspot('hotspot-full', () => setState(1));
      }
    }

    // เริ่มที่ welcome1
    setState(1);
  </script>
</body>
</html>
